services:
  mariadb:
    build:
      context: ./mariadb/
    image: my-mariadb
    container_name: my-mariadb
    networks:
      - app-network
    volumes:
      - dbdata:/var/lib/mysql

  wordpress:
    depends_on:
      - mariadb
    build:
      context: ./wordpress/
    image: my-wordpress
    container_name: my-wordpress
    volumes:
      - wordpress:/var/www/html
    ports:
      - "::9000"
    networks:
      - app-network

