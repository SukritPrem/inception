services:
  mariadb:
    build:
      context: ./mariadb/
    image: my-mariadb
    container_name: my-mariadb
    env_file:
      - .env
    networks:
      - app-network
    volumes:
      - type: volume
        source: dbdata
        target: /var/lib/mysql

  wordpress:
    depends_on:
      - mariadb
    build:
      context: ./wordpress/
    image: my-wordpress
    container_name: my-wordpress
    env_file:
      - .env
    volumes:
      - type: volume
        source: wordpressdata
        target: /var/www/html
    networks:
      - app-network

  nginx:
    build:
      context: ./nginx/
    depends_on:
      - wordpress
    image: my-nginx
    container_name: my-nginx
    ports:
      - "8080:80"
    restart: always
    volumes:
      - type: volume
        source: wordpressdata
        target: /var/www/html
    networks:
      - app-network

volumes:
  dbdata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ubuntu/inception/data/mariadb
  wordpressdata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ubuntu/inception/data/wordpress

networks:
  app-network:
    driver: bridge
